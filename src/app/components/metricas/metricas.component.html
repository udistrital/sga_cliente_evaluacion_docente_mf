<mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <ng-template matStepLabel>{{ 'GLOBAL.metricas' | translate }}</ng-template>
  
      <mat-card>
  
        <br><br>
  
        <mat-card-content>
          <div class="form-container">
  
            <div>
              <mat-card-subtitle>{{ 'GLOBAL.proyecto_academico' | translate }}</mat-card-subtitle>
              <mat-form-field [formGroup]="firstFormGroup" style="width: 100%;">
                <mat-label>{{ 'GLOBAL.proyecto_academico' | translate }}:</mat-label>
                <mat-select formControlName="validatorProyecto" required>
                  <mat-option>--{{ 'GLOBAL.seleccionar' | translate }}--</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
  
            <div>
              <mat-card-subtitle>{{ 'GLOBAL.periodo' | translate }}</mat-card-subtitle>
              <mat-form-field [formGroup]="firstFormGroup">
                <mat-label>{{ 'GLOBAL.periodo' | translate }}:</mat-label>
                <mat-select formControlName="validatorPeriodo" required>
                  <mat-option>--{{ 'GLOBAL.seleccionar' | translate }}--</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
  
          <div class="button-stepper">
            <!--<button mat-stroked-button matStepperNext class="azulOscuro" (click)="cargarDatos()">{{ 'GLOBAL.continuar' | translate
            }}</button>-->
          </div>
  
        </mat-card-content>
      </mat-card>
  
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <ng-template matStepLabel></ng-template>
  
      <mat-card>
        <mat-card-content>
  

        </mat-card-content>
      </mat-card>
  
    </mat-step>
  </mat-stepper>
