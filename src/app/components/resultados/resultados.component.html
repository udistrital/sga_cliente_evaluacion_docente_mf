<div class="container" *ngIf="hasRole([ROLES.ESTUDIANTE, ROLES.ADMIN_SGA, ROLES.ADMIN_DOCENCIA]); else noPermission">
  <mat-card class="card">
    <div class="select-container">
      <mat-form-field appearance="fill" class="select-field">
        <mat-label>Periodo</mat-label>
        <mat-select>
          <mat-option *ngFor="let periodo of periodos" [value]="periodo">
            {{periodo}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="select-field">
        <mat-label>Facultad</mat-label>
        <mat-select>
          <mat-option *ngFor="let facultad of facultades" [value]="facultad">
            {{facultad}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="select-field">
        <mat-label>Proyecto</mat-label>
        <mat-select>
          <mat-option *ngFor="let proyecto of proyectos" [value]="proyecto">
            {{proyecto}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="select-field">
        <mat-label>Espacio Acad√©mico</mat-label>
        <mat-select>
          <mat-option *ngFor="let espacio of espaciosAcademicos" [value]="espacio">
            {{espacio}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card>

  <mat-card class="card">
    <h2>Cuantitativo</h2>

    <ngx-charts-bar-vertical-2d
  [view]="view"
  [scheme]="colorScheme"
  [results]="multi"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [legendTitle]="legendTitle"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)">
</ngx-charts-bar-vertical-2d>
  </mat-card>

  <mat-card class="card">
    <h2>Cualitativo</h2>
  </mat-card>
</div>




<!-- Modal para mostrar cuando el usuario no tiene permisos -->
<ng-template #noPermission>
  <div class="modal-overlay" *ngIf="!hasRole([ROLES.ADMIN_SGA, ROLES.ESTUDIANTE, ROLES.CONSEJO_CURRICULAR, ROLES.ADMIN_DOCENCIA])">
    <div class="modal-content">
      <h2>{{ "definicion_formularios.sin_permisos_titulo" | translate }}</h2>
      <p>{{ "definicion_formularios.sin_permisos_mensaje" | translate }}</p>
      <!-- Icono grande de carita triste -->
      <div class="sad-face-icon">
        <mat-icon class="sad-icon">sentiment_dissatisfied</mat-icon>
      </div>
    </div>
  </div>
</ng-template>
