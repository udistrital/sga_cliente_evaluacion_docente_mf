<div class="form-container">
  <h2>Coevaluación I</h2>

  <div class="form-group">
    <label for="fechas">Fechas</label>
    <div class="form-inline">
      <input type="date" id="inicio" placeholder="Inicio">
      <input type="date" id="fin" placeholder="Fin">
    </div>
  </div>

  <div class="form-group">
    <label for="proyecto">Proyecto Curricular</label>
    <select id="proyecto">
      <option value="" disabled selected>Seleccione un proyecto</option>
      <!-- Opciones de ejemplo -->
      <option value="proyecto1">Proyecto 1</option>
      <option value="proyecto2">Proyecto 2</option>
    </select>
  </div>

  <div class="form-group">
    <label for="espacio">Espacio Académico</label>
    <select id="espacio">
      <option value="" disabled selected>Seleccione un espacio</option>
      <!-- Opciones de ejemplo -->
      <option value="espacio1">Espacio 1</option>
      <option value="espacio2">Espacio 2</option>
    </select>
  </div>

  <div class="form-group">
    <label for="docente">Docente</label>
    <input type="text" id="docente" placeholder="Nombre del Docente">
  </div>

  <div class="form-group">
    <label for="grupo">Grupo de Estudiantes</label>
    <select id="grupo">
      <option value="" disabled selected>Seleccione un grupo</option>
      <!-- Opciones de ejemplo -->
      <option value="grupo1">Grupo 1</option>
      <option value="grupo2">Grupo 2</option>
    </select>
  </div>

  <button class="btn-continuar" (click)="onContinuar()">Continuar</button>

  <div class="form-group">
    <label for="descripcion">Descripción del proceso y orientación al usuario</label>
    <textarea id="descripcion" placeholder="Descripción del proceso y orientación al usuario"></textarea>
  </div>

  <div class="form-group">
    <label for="formulario">Formulario correspondiente</label>
    <textarea id="formulario" placeholder="Formulario correspondiente"></textarea>
  </div>

  <button class="btn-generar-soporte" (click)="onGenerarSoporte()">Generar soporte de realización del proceso</button>
  <button class="btn-guardar" (click)="onGuardar()">Guardar</button>
</div>

<!-- Modal de confirmación -->
<div class="modal" *ngIf="showModal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <p>Usted va a proceder con la coevaluación de:</p>
    <p>- Proyecto curricular: xxxxxxxx</p>
    <p>- Espacio académico: xxxxxxxx</p>
    <p>- Grupo de estudiantes: xxxxxxxx</p>
    <button class="btn" (click)="confirm()">Aceptar</button>
    <button class="btn" (click)="closeModal()">Cancelar</button>
  </div>
</div>
