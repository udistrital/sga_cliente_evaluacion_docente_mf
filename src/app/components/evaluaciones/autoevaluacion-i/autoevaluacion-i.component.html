<div class="form-container">
    <h2>Autoevaluación I</h2>
  
    <div class="form-group">
      <label for="fechas">Fechas</label>
      <div class="form-inline">
        <input type="date" id="inicio" placeholder="Inicio">
        <input type="date" id="fin" placeholder="Fin">
      </div>
    </div>
  
    <div class="form-group">
      <label for="estudiante">Estudiante</label>
      <input type="text" id="estudiante" placeholder="Nombre del Estudiante">
    </div>
  
    <div class="form-group">
      <label for="identificacion">Identificación estudiante</label>
      <input type="text" id="identificacion" placeholder="Identificación del Estudiante">
    </div>
  
    <div class="form-group">
      <label for="proyecto">Proyecto Curricular</label>
      <button class="btn-proyecto">Proyecto curricular</button>
      <input type="text" placeholder="Nombre del proyecto curricular 1">
      <input type="text" placeholder="Nombre del proyecto curricular 2">
    </div>
  
    <div class="form-group">
      <label for="descripcion">Descripción del proceso y orientación al usuario</label>
      <textarea id="descripcion" placeholder="Descripción del proceso y orientación al usuario"></textarea>
    </div>
  
    <div class="form-group">
      <label for="formulario">Formulario correspondiente</label>
      <textarea id="formulario" placeholder="Formulario correspondiente"></textarea>
    </div>
  
    <button class="btn-guardar" (click)="onGuardar()">Guardar</button>
  </div>
