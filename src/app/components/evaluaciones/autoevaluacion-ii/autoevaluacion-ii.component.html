<div class="form-container">
  <h2>Autoevaluación II</h2>

  <div class="form-group">
    <label for="fechas">Fechas</label>
    <div class="form-inline">
      <input type="date" id="inicio" placeholder="Inicio">
      <input type="date" id="fin" placeholder="Fin">
    </div>
  </div>

  <div class="form-group">
    <label for="nombre-docente">Nombre del docente</label>
    <input type="text" id="nombre-docente" placeholder="Nombre del docente">
  </div>

  <div class="form-group">
    <label for="identificacion-docente">Identificación del docente</label>
    <input type="text" id="identificacion-docente" placeholder="Identificación del docente">
  </div>

  <div class="form-group">
    <label for="proyecto">Proyecto Curricular</label>
    <button class="btn-proyecto">Proyecto curricular</button>
    <input type="text" placeholder="Nombre del proyecto curricular 1">
    <input type="text" placeholder="Nombre del proyecto curricular 2">
    <input type="text" placeholder="Nombre del proyecto curricular n">
  </div>

  <div class="form-group">
    <label for="espacios-academicos">Espacios Académicos</label>
    <button class="btn-espacios">Espacios académicos</button>
    <textarea placeholder="Lista de espacios académicos asociados al docente y al proyecto curricular"></textarea>
    <textarea placeholder="Lista de espacios académicos asociados al docente y al proyecto curricular"></textarea>
    <textarea placeholder="Lista de n espacios académicos asociados al docente y al proyecto curricular"></textarea>
  </div>

  <button class="btn-continuar" (click)="onContinuar()">Continuar</button>

  <div class="form-group">
    <label for="descripcion">Descripción del proceso y orientación al usuario</label>
    <textarea id="descripcion" placeholder="Descripción del proceso y orientación al usuario"></textarea>
  </div>

  <div class="form-group">
    <label for="formulario">Formulario correspondiente</label>
    <textarea id="formulario" placeholder="Formulario correspondiente"></textarea>
  </div>

  <button class="btn-generar-soporte" (click)="onGenerarSoporte()">Generar soporte de realización del proceso</button>
  <button class="btn-guardar" (click)="onGuardar()">Guardar</button>
</div>

<!-- Modal de confirmación -->
<div class="modal" *ngIf="showModal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <p>Usted va a proceder con la Autoevaluación</p>
    <button class="btn" (click)="confirm()">Aceptar</button>
    <button class="btn" (click)="closeModal()">Cancelar</button>
  </div>
</div>
