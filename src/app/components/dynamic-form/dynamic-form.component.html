<div>
    <!-- Botones para seleccionar el tipo de formulario -->
    <button mat-button (click)="selectForm('heteroevaluacion')">Heteroevaluación</button>
    <button mat-button (click)="selectForm('autoevaluacion-i')">Autoevaluación I</button>
    <button mat-button (click)="selectForm('autoevaluacion-ii')">Autoevaluación II</button>
    <button mat-button (click)="selectForm('coevaluacion-i')">Coevaluación I</button>
</div>

<!-- Stepper Principal para los ámbitos (vertical) -->
<mat-vertical-stepper [linear]="true" [formGroup]="stepperForm" *ngIf="stepperForm" #mainStepper>
    <!-- Ámbitos -->
    <mat-step *ngFor="let ambito of ambitos; let i = index" [formGroupName]="'ambito_' + i">
        <!-- Muestra el título del ámbito correctamente -->
        <ng-template matStepLabel>{{ ambito.titulo }}</ng-template>

        <!-- Stepper interno para las preguntas (vertical) -->
        <mat-vertical-stepper linear #innerStepper>
            <!-- Preguntas -->
            <mat-step *ngFor="let pregunta of ambito.preguntas; let j = index"
                [stepControl]="getFormControl(i, 'pregunta_' + generateControlName(pregunta.text))">
                <ng-template matStepLabel>{{ pregunta.text }}</ng-template>

                <!-- Opción de única respuesta (radio buttons) -->
                <div *ngIf="pregunta.tipo === 'radio'">
                    <mat-radio-group [formControlName]="'pregunta_' + generateControlName(pregunta.text)">
                        <mat-radio-button *ngFor="let option of pregunta.options" [value]="option.valor">
                            {{ option.texto }}
                        </mat-radio-button>
                    </mat-radio-group>
                </div>

                <!-- Opción de selección múltiple (checkboxes) -->
                <div *ngIf="pregunta.tipo === 'checkbox'">
                    <mat-checkbox *ngFor="let option of pregunta.options"
                        [formControlName]="'pregunta_' + generateControlName(pregunta.text)">
                        {{ option.texto }}
                    </mat-checkbox>
                </div>

                <!-- Opción de respuesta abierta (input/textarea) -->
                <div *ngIf="pregunta.tipo === 'textarea' || pregunta.tipo === 'input'">
                    <mat-form-field appearance="fill">
                        <mat-label>{{ pregunta.text }}</mat-label>
                        <input matInput [formControlName]="'pregunta_' + generateControlName(pregunta.text)">
                    </mat-form-field>
                </div>

                <!-- Input para la carga de archivos -->
                <div *ngIf="pregunta.tipo === 'file'">
                    <mat-form-field appearance="fill">
                        <mat-label>Cargar archivo</mat-label>
                        <input type="file" (change)="handleFileInputChange($event)">
                    </mat-form-field>
                </div>

                <!-- Botones Anterior y Siguiente para avanzar entre preguntas -->
                <div>
                    <button mat-button matStepperPrevious>Anterior</button>
                    <button mat-button (click)="onNext(innerStepper, i, j)"
                        [disabled]="!getFormControl(i, 'pregunta_' + generateControlName(pregunta.text)).valid">Siguiente</button>
                </div>
            </mat-step>
        </mat-vertical-stepper>

        <!-- Botón "Cargar Evidencias" al final de cada ámbito para Autoevaluación II -->
        <div *ngIf="selectedForm.tipo_formulario === 'autoevaluacion-ii'">
            <button mat-raised-button color="primary" (click)="cargarEvidencias()">
                <mat-icon>upload</mat-icon> Cargar Evidencias
            </button>
        </div>

        <!-- Botón Anterior para ámbito -->
        <div>
            <button mat-button matStepperPrevious>Anterior</button>
        </div>
    </mat-step>
</mat-vertical-stepper>

<!-- Enunciado y botón "Cargar Evidencias" para Coevaluación I al final del formulario -->
<div *ngIf="selectedForm.tipo_formulario === 'coevaluacion-i'">
    <p>El cuerpo docente debe cargar el acta de coevaluación del espacio curricular en este botón:</p>
    <button mat-raised-button color="primary" (click)="cargarEvidencias()">
        <mat-icon>upload</mat-icon> Cargar Evidencias
    </button>
</div>

<!-- Botón final para enviar -->
<div>
    <button mat-button (click)="submit()">Guardar</button>
</div>
