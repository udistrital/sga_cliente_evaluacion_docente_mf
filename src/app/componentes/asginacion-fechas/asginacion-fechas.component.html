<div class="asignacion-fechas">
    <h2>Asignación de fechas para los procesos</h2>
    <div>
        <label for="nivelFormacion">Seleccionar el nivel de formación a asignar</label>
        <select id="nivelFormacion" [(ngModel)]="nivelFormacion">
            <option *ngFor="let nivel of niveles" [value]="nivel">{{ nivel }}</option>
        </select>
    </div>
    
    <div *ngFor="let proceso of procesos">
        <div class="proceso">
            <h3>{{ proceso.nombre }}</h3>
            <div>
                <label>Fecha inicio</label>
                <input type="date" [(ngModel)]="proceso.fechaInicio" (change)="validarFechas(proceso)">
            </div>
            <div>
                <label>Fecha fin</label>
                <input type="date" [(ngModel)]="proceso.fechaFin" (change)="validarFechas(proceso)">
            </div>
        </div>
    </div>
    
    <button (click)="guardar()">Guardar</button>
</div>
